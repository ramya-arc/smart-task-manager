<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }
        .nav-links {
            text-align: center;
        }
        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #ffffff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav-links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Task Manager</h1>
        <div class="nav-links">
            <a href="{{ url_for('add') }}">Add Task</a>
            <a href="{{ url_for('list_tasks') }}">List Tasks</a>
            <a href="{{ url_for('stats') }}">View Stats</a>
            <a href="{{ url_for('send_reminders') }}">Send Reminders</a>
        </div>
    </div>
</body>
</html>
